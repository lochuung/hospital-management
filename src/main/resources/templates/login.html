<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/favicon.png"
          th:href="@{/img/favicon.png}">
    <title th:text="#{app.name}">
    </title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link href="/css/nucleo-icons.css" rel="stylesheet"
          th:href="@{/css/nucleo-icons.css}"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css"
          th:href="@{/css/nucleo-svg.css}"
          rel="stylesheet"/>
    <link id="pagestyle"
          href="/css/soft-ui-dashboard.min.css?v=1.1.0"
          th:href="@{/css/soft-ui-dashboard.min.css}"
          rel="stylesheet"/>
</head>

<body class="bg-gray-100">
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
         th:style="|background-image:url(@{/img/login-background.png});|">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Welcome!</h1>
                    <p class="text-lead text-white"
                       th:text="#{login.welcome}"></p>
                    <div class="alert alert-danger"
                         role="alert"
                    th:if="${param.error}">
                <span class="alert-text text-light">
                  <strong>Warning!</strong> User Name or Password invalid, please verify!
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card z-index-0">
                    <div class="card-header text-center pt-4">
                        <h5>Sign in</h5>
                    </div>
                    <div class="card-body">
                        <form role="form" class="text-start" th:action="@{/login}"
                        method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-label="username"
                                name="user_name">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password"
                                       aria-label="Password"
                                name="password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer py-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto text-center mt-1">
                <p class="mb-0 text-secondary">
                    Â©
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    Hospital Management System
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="/js/core/popper.min.js"
        th:src="@{/js/core/popper.min.js}"></script>
<script src="/js/core/bootstrap.min.js"
        th:src="@{/js/core/bootstrap.min.js}"></script>
<script src="/js/plugins/perfect-scrollbar.min.js"
        th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
<script src="/js/plugins/smooth-scrollbar.min.js"
        th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>

<script src="/js/plugins/dragula/dragula.min.js"
        th:src="@{/js/plugins/dragula/dragula.min.js}"></script>
<script src="/js/plugins/jkanban/jkanban.js"
        th:src="@{/js/plugins/jkanban/jkanban.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<script src="/js/soft-ui-dashboard.min.js?v=1.1.0"></script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317"
        integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA=="
        data-cf-beacon='{"rayId":"82b257f08c2e6bbb","version":"2023.10.0","token":"1b7cbb72744b40c580f8633c6b62637e"}'
        crossorigin="anonymous"></script>
</body>

</html>
