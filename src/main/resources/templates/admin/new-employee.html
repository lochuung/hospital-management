<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="content">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-lg-6">
                <h4>Add New Employee</h4>
            </div>
        </div>
        <div class="row mt-4">
            <form th:action="@{/admin/employees/save}" method="POST" class="col-lg-12 mt-lg-0 mt-4"
            th:object="${employee}">
                <div class="card">
                    <div class="alert alert-danger text-center" role="alert"
                         th:if="${errorMessage != null}">
                            <span class="alert-text text-light"
                                  th:text="${errorMessage}">
                            </span>
                    </div>
                    <div class="alert alert-success text-center" role="alert"
                         th:if="${successMessage != null}">
                            <span class="alert-text text-light"
                                  th:text="${successMessage}">
                            </span>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-bolder">New Employee</h5>
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <label>Full Name</label>
                                <input class="form-control" type="text"
                                th:value="*{fullName}" required
                                name="fullName"/>
                            </div>
                            <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                <label>Email</label>
                                <input class="form-control" type="email"
                                th:value="*{email}" required
                                name = "email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label class="mt-4">Username</label>
                                <input class="form-control" type="text"
                                th:value="*{username}" required
                                name = "username"/>
                            </div>
                            <div class="col-3">
                                <label class="mt-4">Password</label>
                                <input class="form-control" type="password" required
                                name = "password"/>
                            </div>
                            <div class="col-3">
                                <label class="mt-4">Phone</label>
                                <input class="form-control" type="tel"
                                th:value="*{phone}"
                                name = "phone"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="mt-4">Birthday</label>
                                <input class="form-control" type="date"
                                       pattern="dd/MM/yyyy" required
                                th:value="*{dob}"
                                name = "dob"/>
                            </div>
                            <div class="col-sm-6">
                                <label class="mt-4">Gender</label>
                                <select class="form-control" name="gender"
                                >
                                    <option value="MALE"
                                            th:selected="${employee.gender == 'MALE'}">Male
                                    </option>
                                    <option value="FEMALE"
                                            th:selected="${employee.gender == 'FEMALE'}">Female
                                    </option>
                                </select>
                                <label>Role</label>
                                <select class="form-control"
                                        name="type">
                                    <option value="Admin"
                                            th:selected="${employee.type == 'Admin'}">Admin
                                    </option>
                                    <option value="Doctor"
                                            th:selected="${employee.type == 'Doctor'}">
                                        Doctor</option>
                                    <option value="Pharmacist"
                                            th:selected="${employee.type == 'Pharmacist'}">Pharmacist</option>
                                    <option value="Receptionist"
                                            th:selected="${employee.type == 'Receptionist'}">Receptionist</option>
                                    <option value="Accountant"
                                            th:selected="${employee.type == 'Accountant'}">Accountant</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn
                        bg-gradient-primary mb-0 ms-lg-auto me-lg-0 me-auto mt-lg-0 mt-2">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
