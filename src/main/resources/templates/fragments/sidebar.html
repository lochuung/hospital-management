<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<body>
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
       id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
           aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0"
           href="/">
            <img src="/img/favicon.png" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold" th:text="#{app.name}"></span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto h-auto" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a th:class="${#httpServletRequest.requestURI.equals('/profile') ? 'active nav-link' : 'nav-link'}"
                   th:href="@{/profile}">
                    <span class="sidenav-normal"> My Profile <b class="caret"></b></span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a th:class="${#httpServletRequest.requestURI.equals('/admin') ||
                #httpServletRequest.requestURI.equals('/admin/employees')
                ? 'active nav-link' : 'nav-link'}"
                   th:href="@{/admin}">
                    <span class="sidenav-normal"> Employees <b class="caret"></b></span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a th:class="${#request.requestURI == '/admin/departments'? 'active nav-link'
                 : 'nav-link'}"
                   th:href="@{/admin/departments}">
                    <span class="sidenav-normal"> Departments <b class="caret"></b></span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a th:class="${#request.requestURI == '/admin/positions'? 'active nav-link'
                 : 'nav-link'}"
                   th:href="@{/admin/positions}">
                    <span class="sidenav-normal"> Positions <b class="caret"></b></span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('RECEPTIONIST')">
                <a th:class="nav-link ${#request.requestURI == '/receptionist/patients'? 'active nav-link'
                : 'nav-link'}"
                   th:href="@{/receptionist/patients}">
                    <span class="sidenav-normal">Patients<b class="caret"></b></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="sidenav-footer mx-3 mt-3 pt-3">
        <div class="card card-background shadow-none card-background-mask-secondary" id="sidenavCard">
            <div class="card-body text-start p-3 w-100">
                <div class="docs-info">
                    <a href="/logout"
                       class="btn btn-white btn-sm w-100 mb-0">Log out</a>
                </div>
            </div>
        </div>
    </div>
</aside>
</body>
