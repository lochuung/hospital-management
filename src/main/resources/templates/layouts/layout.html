<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/img/favicon.png"
          th:href="@{/img/favicon.png}">
    <title th:text="#{app.name}">
    </title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
          rel="stylesheet"/>
    <link href="/css/nucleo-icons.css" rel="stylesheet"
          th:href="@{/css/nucleo-icons.css}"/>
    <link href="/css/nucleo-svg.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="/css/nucleo-svg.css"
          th:href="@{/css/nucleo-svg.css}"
          rel="stylesheet"/>
    <link id="pagestyle"
          href="/css/soft-ui-dashboard.min.css?v=1.1.0"
          th:href="@{/css/soft-ui-dashboard.min.css}"
          rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<div th:replace="fragments/sidebar"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <div layout:fragment="content">
        <p>Content goes here...</p>
    </div>
    <div th:replace="fragments/footer"></div>
</main>

<div th:replace="fragments/scripts"></div>
<div layout:fragment="scripts"></div>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
</body>

</html>
